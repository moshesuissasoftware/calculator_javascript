<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <table>
            <input type="text" placeholder="0" id="input">
            <tr>
                <td> <button class="btn" id="clear"> AC </button> </td>
                <td> <button class="btn" onclick="del()"> DEL </button> </td>
                <td> <button class="btn" onclick="display('%')"> % </button> </td>
                <td> <button class="btn" onclick="display('/')"> / </button> </td>
            </tr>

            <tr>
                <td> <button class="btn" onclick="display('7')"> 7 </button> </td>
                <td> <button class="btn" onclick="display('8')"> 8 </button> </td>
                <td> <button class="btn" onclick="display('9')"> 9 </button> </td>
                <td> <button class="btn" onclick="display('*')"> * </button> </td>
            </tr>

            <tr>
                <td> <button class="btn" onclick="display('4')"> 4 </button> </td>
                <td> <button class="btn" onclick="display('5')"> 5 </button> </td>
                <td> <button class="btn" onclick="display('6')"> 6 </button> </td>
                <td> <button class="btn" onclick="display('-')"> - </button> </td>
            </tr>

            <tr>
                <td> <button class="btn" onclick="display('1')"> 1 </button> </td>
                <td> <button class="btn" onclick="display('2')"> 2 </button> </td>
                <td> <button class="btn" onclick="display('3')"> 3 </button> </td>
                <td> <button class="btn" onclick="display('+')"> + </button> </td>
            </tr>

            <tr>
                <td> <button class="btn" onclick="display('')">  </button> </td>
                <td> <button class="btn" onclick="display('0')"> 0 </button> </td>
                <td> <button class="btn" onclick="display('.')"> . </button> </td>
                <td> <button class="btn" onclick="equal('=')"> = </button> </td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
